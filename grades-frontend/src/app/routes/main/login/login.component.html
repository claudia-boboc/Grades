<div class="main">

    <mat-card class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <mat-form-field>
                <input formControlName="email" type="email" matInput placeholder="Username" class="login_input">
                <mat-icon matSuffix aria-hidden="false">perm_identity</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="password" type="password" [type]="hide ? 'password':'text'" matInput
                    placeholder="Password">
                <mat-icon matSuffix aria-hidden="false">lock</mat-icon>
            </mat-form-field>
            <br>


            <mat-checkbox matSuffix (click)="hide = !hide">Show password</mat-checkbox>
            <br>
            <button type="submit" [disabled]='!loginForm.valid' mat-flat-button>SIGN IN</button>

        </form>
    </mat-card>
</div>
