<div class="dialog_container">

    <form [formGroup]="form">
        <div mat-dialog-content>
            <mat-form-field *ngIf="action == 'Delete'">
                Sure to delete <b>{{grade.gradeValue}}</b>
                <div mat-dialog-action class="buttons">
                    <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                    <button mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>cancel</button>
                </div>
            </mat-form-field>

            <div *ngIf="action == 'Update'">
                <input autocomplete="off" type="number" min="1" max="10" matInput placeholder="Grade"
                    formControlName="gradeValue" #grade>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" #date>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field><br>
                <div mat-dialog-action class="buttons">
                    <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                    <button mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>cancel</button>
                </div>
            </div>

            <div *ngIf="action === 'Add'">
                <div class="selectOptions">
                    <mat-form-field>
                        <mat-label>Select action</mat-label>
                        <mat-select [(value)]="selectOptions">
                            <mat-option *ngFor="let option of options" [value]=option.name>
                                {{option.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="formm">

                    <mat-form-field *ngIf="selectOptions === 'Add Grade'" class="grade">
                        <input autocomplete="off" type="number" min="1" max="10" matInput placeholder="Grade"
                            formControlName="gradeValue">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" #date>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div mat-dialog-action class="buttons">
                        <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                        <button mat-raised-button color="primary" (click)="closeDialog()"
                            cdkFocusInitial>cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </form>


</div>
