<mat-card class="form-card">
    <form (ngSubmit)="addClass()" [formGroup]="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Classroom Name" type="text" formControlName="name">
        </mat-form-field>
        <button mat-button type="submit" [disabled]="!form.valid">Save</button>
    </form>
</mat-card>
