<mat-card class="form-card">
    <form (ngSubmit)="onSubmit(roleForm.value)" [formGroup]="roleForm">
        <mat-form-field class="full-width">
            <input matInput placeholder="Role Name" type="text" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-chip-list #chipList aria-label="Permissions selection">
                <mat-chip *ngFor="let permission of selectedPermissions.value" [selectable]="false" [removable]="true"
                    (removed)="remove(permission)">
                    {{permission}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input placeholder="New permission..." #permissionInput formControlName="permission"
                    [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputAddOnBlur]="true">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let permission of permissions" [value]="permission">
                    {{permission}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <br>

        <button mat-button type="submit">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </form>
</mat-card>
