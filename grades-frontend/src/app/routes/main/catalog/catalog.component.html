<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef width="40%"> Object </th>
        <td mat-cell *matCellDef="let element"> {{element.object}} </td>
    </ng-container>

    <ng-container matColumnDef="grades">
        <th mat-header-cell *matHeaderCellDef width="50%"> Grades </th>
        <td mat-cell *matCellDef="let element"> {{element.grades}} </td>
    </ng-container>

    <ng-container matColumnDef="mean">
        <th mat-header-cell *matHeaderCellDef> Mean </th>

        <td mat-cell *matCellDef="let element">{{element.mean}}
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
