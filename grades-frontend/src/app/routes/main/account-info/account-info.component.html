<div class="account-info-container">
    <mat-card *ngIf="user$ | async as userDetails" class="account-info-card">
        <mat-card-header>
            <span>Account details </span>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" class="user-details-container">
                <span fxLayout="row" *ngIf="userDetails.lastName">Last name: {{userDetails.lastName}}</span>
                <span fxLayout="row" *ngIf="userDetails.firstName">First name: {{userDetails.firstName}}</span>
                <span fxLayout="row" *ngIf="userDetails.classroom">Classroom: {{userDetails.classroom?.name}}</span>
                <span fxLayout="row" *ngIf="userDetails.subject">Subject teached: {{userDetails.subject?.name}}</span>
            </div>
            
        </mat-card-content>
        </mat-card>
</div>
