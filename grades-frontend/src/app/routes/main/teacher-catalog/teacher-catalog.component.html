<div class="example-container ">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel *ngFor="let student of students" class="table" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{student.name}}
                </mat-panel-title>
                <mat-panel-description>
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div>
                <mat-table #table [dataSource]="student.grades">
                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.grade}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.date | date:'fullDate'}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-raised-button (click)="openDialog()">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-raised-button (click)="openDialog()">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <button id="btn" mat-raised-button (click)="openDialog()">
                    <mat-icon>add</mat-icon>add
                </button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
