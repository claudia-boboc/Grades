<div class="teacher-catalog">
    <div class="main">

        <mat-form-field>
            <mat-label>Select classroom</mat-label>
            <mat-select [(ngModel)]="ClassroomName.name" (ngModelChange)="SearchClassroom(ClassroomName.name)">
                <mat-option *ngFor="let classroom of ClassroomName" [value]=classroom.name>
                    {{classroom.name}}
                </mat-option>
            </mat-select>

        </mat-form-field>


    </div>
    <div class="example-container">
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel *ngFor="let student of FilterClass" table (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{student.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon class="account_circle">account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div>
                    <mat-table #table [dataSource]="student.grades" #mytable>
                        <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.gradeValue}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.date | date:'fullDate'}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="absence">
                            <mat-header-cell *matHeaderCellDef> Absence </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-chip-list>
                                    <mat-chip *ngIf="element.absence" color="primary" selected
                                        matTooltip="{{element.absence | date:'fullDate'}}" matTooltipPosition="above">
                                        Absent

                                    </mat-chip>
                                </mat-chip-list>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="openDialog('Update',element,student.id)">
                                    <mat-icon class="edit">edit</mat-icon>
                                </button>

                                <button mat-icon-button (click)="openDialog('Delete',element,student.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <button class="btn" mat-stroked-button (click)="openDialog('Add', {}, student.id)">
                        Add
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>


    </div>
</div>
