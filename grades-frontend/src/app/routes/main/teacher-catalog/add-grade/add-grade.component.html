<div class="dialog_container">

    <form [formGroup]="form">
        <div mat-dialog-content>
            <div *ngIf="action == 'Delete'">
                Sure to delete <b>{{catalogEntry.gradeValue || catalogEntry.type}}</b>
                <div mat-dialog-action class="buttons">
                    <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                    <button mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>cancel</button>
                </div>
            </div>

            <div *ngIf="action == 'Update'">
                <mat-form-field *ngIf="showGrade || !!catalogEntry?.gradeValue" class="full-width">
                    <input autocomplete="off" type="number" min="1" max="10" matInput placeholder="Grade"
                    formControlName="gradeValue" #grade>
                </mat-form-field>
                
                <mat-form-field class="full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" #date>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field><br>
                <div mat-dialog-action class="buttons">
                    <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                    <button mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>cancel</button>
                </div>
            </div>

            <div *ngIf="action === 'Add'">
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type">
                            <mat-option *ngFor="let option of options" [value]=option.key>
                                {{option.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="formm">

                    <mat-form-field *ngIf="showGrade" class="full-width">
                        <input autocomplete="off" type="number" min="1" max="10" matInput placeholder="Grade"
                            formControlName="gradeValue">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" #date>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div mat-dialog-action class="buttons">
                        <button mat-raised-button color="primary" (click)="doAction()">{{action}}</button>
                        <button mat-raised-button color="primary" (click)="closeDialog()"
                            cdkFocusInitial>cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </form>


</div>
